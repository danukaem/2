            Telephone Number : </br></br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $("#btnTele").click(function () {
            var tele = $("#txtTele").val();
            var RegTele = /^\d{3}-\d{7}$/;
            var Result = RegTele.test(tele);
            if (Result) {
                alert("True");
            } else {
                alert("false");
            }
        });
    </script>
